{% extends 'base.html' %}
<title>{% block title %}상품 등록{% endblock %}</title>

{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- animate CSS -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- owl carousel CSS -->
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<!-- font awesome CSS -->
<link rel="stylesheet" href="{% static 'css/all.css' %}">
<!-- icon CSS -->
<link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
<!-- magnific popup CSS -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
<!-- style CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}

<!-- breadcrumb part start-->
<div class="row justify-content-center" style="margin-bottom: 20px;">
	<h2>상품 등록</h2>
</div>
<!-- breadcrumb part end-->

<!--================ product create Area =================-->
<section class="login_part section_padding " style="padding-top: 20px; margin-bottom: 20px;">
	<div class="container">
		<div class="row justify-content-center" style="border: 2px solid green;">
			<div class="col-lg-6 col-md-2">
				<div class="login_part_form">
					<div class="login_part_form_iner" style="margin-bottom: 20px; margin-top: 20px;">
						<div class="row justify-content-center" style="margin-bottom: 20px;">
							<h3>새로운 상품 등록! <br>
								제품 상세 내용을 입력하세요</h3>
						</div>
						<form class="row contact_form" enctype="multipart/form-data" method="post">
							{% csrf_token %}
							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" id="name" name="name" placeholder="제품명">
							</div>
							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" id="price" name="price" placeholder="가격">
							</div>

							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" id="description" name="description"
									placeholder="설명">
							</div>

							<div class="col-md-12 form-group p_star">
								<select class="custom-select" id="inputGroupSelect01" name="color">
									<option selected>색상 ...</option>
									<option value="Black">블랙</option>
									<option value="Blue">블루</option>
									<option value="Red">레드</option>
									<option value="Yellow">옐로우</option>
									<option value="Brown">브라운</option>
									<option value="Silver">실버</option>
									<option value="Purple">퍼플</option>
									<option value="Grey">그레이</option>
									<option value="White">화이트</option>
								</select>
							</div>

							<div class="col-md-12 form-group p_star">
								<select class="custom-select" id="inputGroupSelect01" name="category">
									<option selected>분류 ...</option>
									<option value="Electronics">전자기기</option>
									<option value="Shoes">신발</option>
									<option value="Men Clothes">남성 의류</option>
									<option value="Women Clothes">여성 의류</option>
									<option value="HouseHold">가구</option>
									<option value="Books">책</option>
									<option value="Grocery">식료품</option>
									<option value="Beauty">미용/화장품</option>
								</select>
							</div>

							<div class="col-md-12 form-group p_star">
								<input type="file" class="form-control" id="image" name="image" required>
							</div>

							<div class="col-md-12 form-group p_star">
								<input type="number" class="form-control" id="quantity" name="Quantity"
									placeholder="수량" required>
							</div>

							<div class="col-md-12 form-group row justify-content-center">
								<button type="submit" class="btn_3">
									생성
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================ product create end =================-->
